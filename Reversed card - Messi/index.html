<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/fire-84.webp">
    <title>Reversed card - Messi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="face front">
            <img src="images/psg.png" alt="psg image">
            <h2>2022 - PSG</h2>
        </div>
        <div class="face back">
            <div>
                <img src="images/messi.png" alt="messi image">
                <div class="rarity">
                    <p>M</p>
                    <p>E</p>
                    <p>S</p>
                    <p>S</p>
                    <P>I</P>
                </div>
            </div>
            <div class="info">
                <p>Goals<span>23</span></p>
                <p>Assists<span>27</span></p>
                <p>Matches<span>53</span></p>
                <p>Titles<span>2</span></p>
            </div>
        </div>
    </div>
</body>
</html>
